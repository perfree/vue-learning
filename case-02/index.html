<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>条件语句</title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="flag">true</p>
			<p v-if="state">false</p>
		</div>
		<script>
			var myApp = new Vue({
				el:"#app",
				data:{
					flag:true,
					state:false
				}
			})
		</script>
	</body>
</html>
