<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>component组件</title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!--custom-button-->
			<custom-button></custom-button>
			<custom-button></custom-button>
			<custom-button></custom-button>
			<custom-button></custom-button>
			<!--custom-p直接传值-->
			<custom-p title="custom"></custom-p>
			<!--遍历传值-->
			<custom-p v-for="item in titles" v-bind:title="item.title"></custom-p>
			<!--自定义表单-->
			<custom-input v-model="inputVal"></custom-input>
			<span>show:{{inputVal}}</span>
		</div>
		<script>
			//自定义button
			Vue.component('custom-button',{
				data:function(){
					return{
						index:1
					}
				},
				template:'<button v-on:click="index++">{{index}}</button>'
			})
			//自定义p标签
			Vue.component('custom-p',{
				props:['title'],
				template:'<p>{{title}}</p>'
			})
			//自定义input
			Vue.component('custom-input', {
				props: ['value'],
				template: `<input v-bind:value="value" v-on:input="$emit('input', $event.target.value)">`
			})
			var myApp = new Vue({
				el:"#app",
				data:{
					titles:[
						{title:"A"},
						{title:"B"},
						{title:"C"}
					],
					inputVal:''
				}
			})
		</script>
	</body>
</html>
