<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性computed</title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<span>单价:{{price}}</span><br>
			<span>数量:{{num}}</span><br>
			<span>合计:{{sum}}</span><br>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					price:200,
					num:5
				},
				computed: {
					sum: function(){
						return this.price*this.num;
					}
				}
			})
		</script>
	</body>
</html>
