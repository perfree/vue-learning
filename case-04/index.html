<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单输入绑定</title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!--input-->
			<input v-model="message" placeholder="edit..."/>
			<p>input:{{message}}</p>
			<!--textarea-->
			<textarea v-model="msg" placeholder="add multiple lines"></textarea>
			<p>textarea:{{msg}}</p>
			<!--select-->
			<select v-model="selected">
				<option disabled value="">请选择</option>
				<option>A</option>
				<option>B</option>
				<option>C</option>
			</select>
			<span>Selected: {{ selected }}</span>
		</div>
		<script>
			var myApp = new Vue({
				el:"#app",
				data:{
					message:"",
					msg:"",
					selected:""
				}
			})
		</script>
	</body>
</html>
