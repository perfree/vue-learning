<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HelloWorld</title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<script>
			var myApp = new Vue({
				el:"#app",
				data:{
					message:"HelloWorld"
				}
			})
		</script>
	</body>
</html>
