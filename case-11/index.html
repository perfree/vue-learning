<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Class绑定</title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<style>
			.active{
				color:red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<p v-bind:class="{active:isActive}">这是文本</p>
			<button @click="changeColor">改变颜色</button>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					isActive:true
				},
				methods:{
					changeColor:function(){
						this.isActive=false;
					}
				}
			})
		</script>
	</body>
</html>
